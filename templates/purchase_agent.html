	<th>Flight number</th>
	<th>Departure time</th>
	<th>Arrival time</th>
	<th>Base price</th>
	<th>Purchase</th>

		<td>{{line['dtime']}}</td>

		<td>{{line['bprice']}}</td>

	</tr>
{% endfor %}
</table>
